<section>
  <div class="page-header">
    <h1>Clients</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="client in vm.clients" ui-sref="clients.view({ clientId: client._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="client.created | date:'mediumDate'"></span>
        by
        <span ng-if="client.user" ng-bind="client.user.displayName"></span>
        <span ng-if="!client.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="client.title"></h4>
      <p class="list-group-item-text" ng-bind="client.content"></p>
    </a>
  </div>
</section>
